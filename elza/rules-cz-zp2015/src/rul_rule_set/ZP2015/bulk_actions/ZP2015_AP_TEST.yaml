!MultiAction
name: Test AP

actions:
  # úprava dějin původce
  - !AccessPointAggregation
    inputTypes:
      - ZP2015_ORIGINATOR
    outputType: ZP2015_TEST_STRUCT
    outputTypeApRef: ZP2015_ORIGINATOR # určuje typ atrubutu ve strukturovaném typu, do kterého se ukládá odkaz na zdrojový AP
    mappingPartValue:
      # kopíruje serializovanou hodnotu partu AP do itemu výstupního struct. typu
      - type: PART_VALUE
        fromPrefferedName: false    # nepovinná položka (výchozí nastavit na false) - zahrnout pouze preferované označení
        fromPart: PT_BODY
        toItem: BRIEF_DESC
        group: true                # nepovinná položka (výchozí nastavit na false) - tzn. vstupní řetězce partů se spojí do jediného výstupního itemu
        groupSeparator: ', '       # nepovinná položka (výchozí nastavit na prázdný řetězec) - separátor pro spojení vstupních řetězců partů (pokud je vyžadováno)
    mappingPartItem:
      # kopíruje jeden typ itemu z AP s možností určení partu do typu výstupního struct. typu
      - type: PART_ITEM
        fromPrefferedName: false    # nepovinná položka (výchozí nastavit na false) - zahrnout pouze preferované označení
        fromPart: # 0..N partů (pokude je 0, znamená to, že se berou všechny party)
          - PT_BODY
          - PT_NAME
        fromType: NM_MAIN
        toItem: NM_MAIN
        group: false               # nepovinná položka (výchozí nastavit na false) - tzn. vstupní itemy se spojí do jediného výstupního itemu
        groupSeparator: ', '       # nepovinná položka (výchozí nastavit na prázdný řetězec) - separátor pro spojení vstupních itemů (pokud je vyžadováno)
    mappingPartItems:
      # kopíruje jeden nebo více itemů z AP s možností určení partu do itemu výstupního struct. typu
      - type: PART_ITEMS
        fromPrefferedName: false    # nepovinná položka (výchozí nastavit na false) - zahrnout pouze preferované označení
        fromPart:       # 0..N partů (pokude je 0, znamená to, že se berou všechny party)
          - PT_BODY
          - PT_NAME
        fromType:
          - BIOGRAPHY
          - BRIEF_DESC
        toItem: BRIEF_DESC
        groupSeparator: ', '       # nepovinná položka (výchozí nastavit na prázdný řetězec)
