openapi: 3.0.2
info:
  title: ELZA API
  version: "1.0.0"
tags:
  - name: funds
    description: Archivní soubory
  - name: accesspoints
    description: Přístupové body a archivní entity
  - name: search
    description: Vyhledávání
servers:
  - url: http://localhost
    description: Výchozí server
  - url: http://localhost:8080
    description: Devel server
paths:
  /fund:
    post:
      summary: Založené nového archivního souboru
      operationId: createFund
      tags:
        - funds
      requestBody:
        description: Data pro založení
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/CreateFund'
      responses:
        200:
          description: Úspěšné založení archivního souboru
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Fund'
        400:
          description: Neplatné údaje pro založení AS
    get:
      summary: Vyhledání archivních souborů
      operationId: findFunds
      tags:
        - funds
      parameters:
        - name: fulltext
          description: Vyhledávaný výraz
          in: query
          required: false
          schema:
            type: string
        - name: institutionIdentifier
          description: Identifikátor instituce (podpora pro kód instituce i UUID přístupového bodu)
          in: query
          required: false
          schema:
            type: string
        - name: max
          description: Maximální počet výsledků na stránku
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 200
        - name: from
          description: Od kolikátého záznamu se mají výsledky vracet (0 = žádné se nepřeskočí)
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 0
      responses:
        200:
          description: Výsledek hledání AS
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/FindFundsResult'
  /fund/{id}:
    get:
      summary: Získání detailu AS
      operationId: getFund
      tags:
        - funds
      parameters:
        - name: id
          description: Identifikátor AS
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Detail AS
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/FundDetail'
        404:
          description: AS neexistuje
    put:
      summary: Změna AS
      operationId: updateFund
      tags:
        - funds
      parameters:
        - name: id
          description: Identifikátor AS
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Data pro založení
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/UpdateFund'
      responses:
        200:
          description: Detail AS
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/FundDetail'
        400:
          description: Neplatné údaje pro úpravu AS
        404:
          description: AS neexistuje
  /accesspoints/{id}:
    delete:
      summary: Zneplatnění přístupového bodu
      operationId: deleteAccessPoint
      tags:
        - accesspoints
      parameters:
        - name: id
          description: Identifikátor archivní entity
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Doplnění způsobu zneplatnění
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/DeleteAccessPointDetail'
      responses:
        200:
          description: Potvrzení o úspěšném odstranění
        404:
          description: AP neexistuje
  /daos/{id}/change-scenario:
    post:
      summary: Změna scénáře napojení dao
      operationId: changeLinkScenario
      tags:
        - daos
      parameters:
        - name: id
          description: Identifikátor dao
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        description: Nový scénář
        required: true
        content:
          'application/json':
            schema:
              type: string
      responses:
        200:
          description: Změna scénáře provedena
        404:
          description: Dao neexistuje
  /search-ap:
    post:
      tags:
        - search
      summary: searches for entity
      operationId: searchEntity
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SearchParams"
        description: search parameters
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Result_EntityRef"
        "400":
          description: Bad Request, query with incorrect parameters
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  /search-arr:
    post:
      tags:
        - search
#        - accesspoints
      summary: searches for entity
      operationId: searchArchDesc
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SearchParams"
        description: search parameters
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Result_EntityRef"
        "400":
          description: Bad Request, query with incorrect parameters
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
components:
  schemas:
    CreateFund:
      required:
        - name
        - ruleSetCode
        - institutionIdentifier
        - scopes
      type: object
      description: Zakládaný archivní souboru
      properties:
        name:
          description: Název
          type: string
        ruleSetCode:
          description: Kód pravidel
          type: string
        institutionIdentifier:
          description: Identifikátor instituce (podpora pro kód instituce i UUID přístupového bodu)
          type: string
        internalCode:
          description: Interní kód
          type: string
        uuid:
          description: UUID - identifikátor AS (pokud není vyplněno, bude vygenerováno)
          type: string
        fundNumber:
          description: Číslo archivního souboru
          type: integer
          format: int32
        unitdate:
          description: Datace
          type: string
        mark:
          description: Značka archivního souboru
          type: string
        adminUsers:
          description: Seznam uživatelů, kteří mají administrátorská oprávnění pro zakládaný AS
          type: array
          items:
            type: integer
            format: int32
        adminGroups:
          description: Seznam skupin, kteří mají administrátorská oprávnění pro zakládaný AS
          type: array
          items:
            type: integer
            format: int32
        scopes:
          description: Seznam oblastí entit
          type: array
          items:
            type: string
          minItems: 1
    UpdateFund:
      type: object
      description: Změny archivního souboru
      properties:
        name:
          description: Název
          type: string
        ruleSetCode:
          description: Kód pravidel
          type: string
        institutionIdentifier:
          description: Identifikátor instituce (podpora pro kód instituce i UUID přístupového bodu)
          type: string
        internalCode:
          description: Interní kód
          type: string
        fundNumber:
          description: Číslo archivního souboru
          type: integer
          format: int32
        unitdate:
          description: Datace
          type: string
        mark:
          description: Značka archivního souboru
          type: string
        scopes:
          description: Seznam oblastí entit
          type: array
          items:
            type: string
    Fund:
      required:
        - id
        - uuid
        - name
        - institutionIdentifier
      type: object
      description: Archivní soubor
      properties:
        id:
          description: Identifikátor
          type: integer
          format: int32
        uuid:
          description: UUID
          type: string
        name:
          description: Název
          type: string
        institutionIdentifier:
          description: Identifikátor instituce (vždy kód instituce)
          type: string
        internalCode:
          description: Interní kód
          type: string
        createDate:
          description: Datum založení
          type: string
          format: date-time
        fundNumber:
          description: Číslo archivního souboru
          type: integer
          format: int32
        unitdate:
          description: Datace
          type: string
        mark:
          description: Značka archivního souboru
          type: string
    FundDetail:
      required:
        - id
        - uuid
        - name
        - institutionIdentifier
        - scopes
      type: object
      description: Zakládaný archivní souboru
      properties:
        id:
          description: Identifikátor
          type: integer
          format: int32
        uuid:
          description: UUID
          type: string
        name:
          description: Název
          type: string
        institutionIdentifier:
          description: Identifikátor instituce (vždy kód instituce)
          type: string
        internalCode:
          description: Interní kód
          type: string
        createDate:
          description: Datum založení
          type: string
          format: date-time
        fundNumber:
          description: Číslo archivního souboru
          type: integer
          format: int32
        unitdate:
          description: Datace
          type: string
        mark:
          description: Značka archivního souboru
          type: string
        scopes:
          description: Seznam oblastí entit
          type: array
          items:
            type: string
    FindFundsResult:
      required:
        - funds
        - totalCount
      type: object
      description: Zakládaný archivní souboru
      properties:
        funds:
          description: Seznam oblastí entit
          type: array
          items:
            $ref: '#/components/schemas/Fund'
        totalCount:
          description: Celkový počet dohledaných AS
          type: integer
          format: int32
    DeleteAccessPointDetail:
      type: object
      description: Doplňující informace k požadavku na zneplatnění přístupového bodu
      properties:
        replacedBy:
          description: Id entity, kterou je odstraňovaná nahrazena
          type: string
        replaceType:
          description: Způsob provedení náhrady
          type: string
          enum:
            - SIMPLE
            - COPY_ALL
    AbstractFilter:
      title: Abstract filter
      description: Used as a parent for all other filters
      type: object
      discriminator:
        propertyName: filterType
        mapping:
          fieldValue: "#/components/schemas/FieldValueFilter"
          contains: "#/components/schemas/MultimatchContainsFilter"
          logical: "#/components/schemas/LogicalFilter"
      properties:
        filterType:
          type: string
      required:
        - filterType
    FieldValueFilter:
      title: FieldValueFilter
      description: Compares specified attribute of the entity with specified value using specified operation.      
      allOf:
        - $ref: '#/components/schemas/AbstractFilter'
        - type: object
          properties:
            field:
              title: Searched field
              type: string
            operation:
              description: Operator
              type: string
              enum:
                - EQ
                - NEQ
                - GT
                - LT
                - GTE
                - LTE
                - STARTWITH
                - ENDWITH
                - CONTAINS
                - IS_NULL
                - NOT_NULL
            value:
              description: Searched value
              type: string
          required:
            - field
            - operation
            - value
    MultimatchContainsFilter:
      title: Fulltext filter
      description: Performs fulltext search over the whole entity.
      allOf:
        - $ref: '#/components/schemas/AbstractFilter'
        - type: object
          properties:
            value:
              description: Searched value
              type: string
          required:
            - value
    LogicalFilter:
      title: LogicalFilter
      description: Join subfilters using logical operator, result may be used in other LogicalFilter as one of subfilter.
      allOf:
        - $ref: '#/components/schemas/AbstractFilter'
        - type: object      
          properties:
            filters:
              description: Collection of filters
              type: array
              items:
                $ref: "#/components/schemas/AbstractFilter"
            operation:
              description: Operation type
              type: string
              enum:
                - AND
                - OR
          required:
            - filters
            - operation
    SearchParams:
      type: object      
      properties:
        filters:
          description: Array of conditions. Conditions are joined by AND operator.
          type: array          
          items:
            $ref: "#/components/schemas/AbstractFilter"
        offset:
          description: Page offset
          type: integer
          format: int32
        size:
          description: Page size
          type: integer
          format: int32
        sort:
          description: Array of sort conditions
          type: array          
          items:
            $ref: "#/components/schemas/Sorting"
      title: Search parameters
      description: Query is defined by filter, optional sort conditions,
         page size and page offset.
    Sorting:
      title: Sorting
      description: Allows to define sorting.
      type: object
      properties:
        field:
          type: string
          description: Attribute name to sort on.
        order:
          type: string
          description: Order of sorting.
          enum:
            - asc
            - desc
      required:
        - field
    EntityRef:
      title: EntityRef
      description: Found entity
      type: object
      properties:
        id:
          description: ID of entity
          type: string
        label:          
          description: Visible name of entity
          type: string
        note:
          description: Optional description of entity
          type: string
      required:
        - id
        - label
    Result_EntityRef:
      type: object
      properties:
        count:
          type: integer
          format: int64
        items:
          type: array
          items:
            $ref: "#/components/schemas/EntityRef"
      required:
        - count
      title: Result«EntityRef»
