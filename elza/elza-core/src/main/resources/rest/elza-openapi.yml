openapi: 3.0.2
info:
  title: ELZA API
  version: 1.0.0
tags:
  - name: admin
    description: Administrativní funkce
  - name: funds
    description: Archivní soubory
  - name: accesspoints
    description: Přístupové body a archivní entity
  - name: search
    description: Vyhledávání
  - name: io
    description: Vstup a výstup informací
servers:
  - url: http://localhost
    description: Výchozí server
  - url: http://localhost:8080
    description: Devel server
paths:
  /fund:
    post:
      summary: Založené nového archivního souboru
      operationId: createFund
      tags:
        - funds
      requestBody:
        description: Data pro založení
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/CreateFund'
      responses:
        200:
          description: Úspěšné založení archivního souboru
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/Fund'
        400:
          description: Neplatné údaje pro založení AS
    get:
      summary: Vyhledání archivních souborů
      operationId: findFunds
      tags:
        - funds
      parameters:
        - name: fulltext
          description: Vyhledávaný výraz
          in: query
          required: false
          schema:
            type: string
        - name: institutionIdentifier
          description: Identifikátor instituce (podpora pro kód instituce i UUID přístupového bodu)
          in: query
          required: false
          schema:
            type: string
        - name: max
          description: Maximální počet výsledků na stránku
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 200
        - name: from
          description: Od kolikátého záznamu se mají výsledky vracet (0 = žádné se nepřeskočí)
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 0
      responses:
        200:
          description: Výsledek hledání AS
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/FindFundsResult'
  /fund/{id}:
    get:
      summary: Získání detailu AS
      operationId: getFund
      tags:
        - funds
      parameters:
        - name: id
          description: Identifikátor AS
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Detail AS
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/FundDetail'
        404:
          description: AS neexistuje
    put:
      summary: Změna AS
      operationId: updateFund
      tags:
        - funds
      parameters:
        - name: id
          description: Identifikátor AS
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Data pro založení
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/UpdateFund'
      responses:
        200:
          description: Detail AS
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/FundDetail'
        400:
          description: Neplatné údaje pro úpravu AS
        404:
          description: AS neexistuje
  /fund/{id}/import:
    put:
      summary: Import additional data to the existing fund.
      operationId: importFundData
      tags:
        - funds
      parameters:
        - name: id
          description: Fund ID. Might be ID or fund UUID.
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Doplnění způsobu importu
        content:
          'multipart/form-data':
            schema:
              $ref: '#/components/schemas/ImportFundData'
      responses:
        200:
          description: Potvrzení o úspěšném importu
        404:
          description: Fund neexistuje
        406:
          description: Chybný formát vstupního souboru 
  /fund/{id}/structuredObject:
    delete:
      summary: Smazání seznamu hodnot strukturovaného datového typu
      operationId: deleteStructureData
      tags:
        - funds
      parameters:
        - name: id
          description: Identifikátor AS
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        description: Seznam id hodnot strukturovaného datového typu
        content:
          'application/json':
            schema:
              type: array
              items:
                type: integer
      responses:
        200:
          description: Seznam smazaných id hodnot strukturovaného datového typu
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
  /accesspoint/{id}:
    delete:
      tags:
        - accesspoints
      operationId: AccessPoint_deleteAccessPoint
      description: Invalidation of ApAccessPoint (delete/replace)
      parameters:
        - name: id
          in: path
          required: true
          description: id of accesspoint
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseException'
      requestBody:
        description: addition for method of invalidation
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteAccessPointDetail'
  /accesspoint/{id}/autoitems:
    get:
      tags:
        - accesspoints
      operationId: AccessPoint_getAutoitems
      description: List of automatically generated elements of the description
      parameters:
        - name: id
          in: path
          required: true
          description: id of accesspoint
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultAutoItems'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseException'
  /accesspoint/{id}/part/{partId}:
    delete:
      tags:
        - accesspoints
      operationId: AccessPoint_deletePart
      description: Delete part of ApAccessPoint
      parameters:
        - name: id
          in: path
          required: true
          description: id of accesspoint
          schema:
            type: integer
        - name: partId
          in: path
          required: true
          description: partId of ApAccessPoint
          schema:
            type: integer
        - name: apVersion
          in: query
          required: false
          description: actual version of ApAccessPoint
          schema:
            type: integer
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: integer
        404:
          description: AP neexistuje
  /accesspoint/{id}/part/{partId}/prefer-name:
    put:
      tags:
        - accesspoints
      operationId: AccessPoint_setPreferName
      description: Set the preferred name of ApAccessPoint
      parameters:
        - name: id
          in: path
          required: true
          description: id of accesspoint
          schema:
            type: integer
        - name: partId
          in: path
          required: true
          description: partId of ApAccessPoint
          schema:
            type: integer
        - name: apVersion
          in: query
          required: false
          description: actual version of ApAccessPoint
          schema:
            type: integer
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: integer
  /accesspoint/{id}/revision/merge:
    post:
      tags:
        - accesspoints
      operationId: AccessPoint_mergeRevision
      description: Merge ApRevision & ApAccessPoint
      parameters:
        - name: id
          in: path
          required: true
          description: id of accesspoint
          schema:
            type: integer
        - name: apVersion
          in: query
          required: false
          description: actual version of ApAccessPoint
          schema:
            type: integer
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: integer
      requestBody:
        description: data for change ApState
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApStateUpdate'
  /accesspoint/{id}/revision/part/{partId}:
    delete:
      tags:
        - accesspoints
      operationId: AccessPoint_deleteRevisionPart
      description: Delete part of revision of ApAccessPoint
      parameters:
        - name: id
          in: path
          required: true
          description: id of accesspoint
          schema:
            type: integer
        - name: partId
          in: path
          required: true
          description: partId of revision
          schema:
            type: integer
        - name: apVersion
          in: query
          required: false
          description: actual version of ApAccessPoint
          schema:
            type: integer
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: integer
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseException'
  /accesspoint/{id}/revision/part/{partId}/prefer-name:
    put:
      tags:
        - accesspoints
      operationId: AccessPoint_setPreferNameRevision
      description: Set the preferred name of revision of ApAccessPoint
      parameters:
        - name: id
          in: path
          required: true
          description: id of accesspoint
          schema:
            type: integer
        - name: partId
          in: path
          required: true
          description: partId of revision
          schema:
            type: integer
        - name: apVersion
          in: query
          required: false
          description: actual version of ApAccessPoint
          schema:
            type: integer
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: integer
        404:
          description: AP nebo revize neexistuje
  /accesspoint/{id}/revision/state:
    put:
      tags:
        - accesspoints
      operationId: AccessPoint_changeStateRevision
      description: Change state of revision of ApAccessPoint
      parameters:
        - name: id
          in: path
          required: true
          description: id of accesspoint
          schema:
            type: integer
        - name: apVersion
          in: query
          required: false
          description: actual version of ApAccessPoint
          schema:
            type: integer
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: integer
        404:
          description: AP nebo revize neexistuje
      requestBody:
        description: data for change state of revision of ApAccessPoint
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RevStateChange'
  /accesspoint/{id}/state:
    put:
      tags:
        - accesspoints
      operationId: AccessPoint_changeState
      description: Change state of ApAccessPoint
      parameters:
        - name: id
          in: path
          required: true
          description: id of accesspoint
          schema:
            type: integer
        - name: apVersion
          in: query
          required: false
          description: actual version of ApAccessPoint
          schema:
            type: integer
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: integer
      requestBody:
        description: data for change ApState
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApStateUpdate'
  /accesspoints/{id}/copy:
    put:
      summary: Kopírování archivní entity
      operationId: copyAccessPoint
      tags:
        - accesspoints
      parameters:
        - name: id
          description: Identifikátor archivní entity
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Další možnosti kopírování
        required: true
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/CopyAccessPointDetail'
      responses:
        200:
          description: Návratová hodnota
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EntityRef"
        404:
          description: AP neexistuje
  /accesspoints/{id}/restore:
    put: 
      summary: Obnovení neplatné entity a návrat do původního stavu
      operationId: restoreAccessPoint
      tags:
        - accesspoints
      parameters:
        - name: id
          description: Identifikátor archivní entity
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Entita byla obnovena
        404:
          description: AP neexistuje
  /accesspoints/{id}/validate:
    put: 
      summary: Ověřování entity
      operationId: validateAccessPoint
      tags:
        - accesspoints
      parameters:
        - name: id
          description: Identifikátor archivní entity
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Entita byla ověřena
        404:
          description: AP neexistuje
  /accesspoints:
    delete:
      summary: Zneplatnění přístupovych bodu
      operationId: deleteAccessPoints
      tags:
        - accesspoints
      requestBody:
        description: Seznam přístupových bodů
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/DeleteAccessPointsDetail'
      responses:
        200:
          description: Potvrzení o úspěšném odstranění
        404:
          description: AP neexistuje
  /revision/{id}:
    post:
      summary: Vytvoření nové revize přístupového bodu
      operationId: createRevision
      tags:
        - accesspoints
      parameters:
        - name: id
          description: Identifikátor archivní entity
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: Potvrzení o úspěšném založení
        404:
          description: AP neexistuje
    delete:
      summary: Smazání revize přístupového bodu
      operationId: deleteRevision
      tags:
        - accesspoints
      parameters:
        - name: id
          description: Identifikátor archivní entity
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: Potvrzení o úspěšném smazání
        404:
          description: AP nebo revize neexistuje
  /revision/{id}/autoitems:
    get:
      summary: Vrátí seznam automaticky generovaných prvků popisu pro revizi
      operationId: getRevAutoitems
      tags:
        - accesspoints
      parameters:
        - name: id
          description: Identifikátor archivní entity
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Seznam navržených prvků popisu
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultAutoItems"
        404:
          description: AP neexistuje
  /daos/{id}/change-scenario:
    post:
      summary: Změna scénáře napojení dao
      operationId: changeLinkScenario
      tags:
        - daos
      parameters:
        - name: id
          description: Identifikátor dao
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        description: Nový scénář
        required: true
        content:
          'application/json':
            schema:
              type: string
      responses:
        200:
          description: Změna scénáře provedena
        404:
          description: Dao neexistuje
  /search-ap:
    post:
      tags:
        - search
      summary: searches for entity
      operationId: searchEntity
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SearchParams"
        description: search parameters
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Result_EntityRef"
        "400":
          description: Bad Request, query with incorrect parameters
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  /search-arr:
    post:
      tags:
        - search
#        - accesspoints
      summary: searches for entity
      operationId: searchArchDesc
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SearchParams"
        description: search parameters
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Result_EntityRef"
        "400":
          description: Bad Request, query with incorrect parameters
        "401":
          description: Unauthorized
        "403":
          description: Forbidden          
  /admin/admin/arrangement/missing-cached-nodes:
    get:
      tags:
        - admin
      operationId: Admin_syncNodeCache
      description: Creating missing items in arr_cached_node
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
  /admin/info:
    get:
      tags:
        - admin
      operationId: Admin_info
      description: Return basic statistical info
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminInfo'
  /admin/info/logged-users:
    get:
      tags:
        - admin
      operationId: Admin_loggedUsers
      description: Return list of logged users
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoggedUsers'
  /daorepository:
    get:
      operationId: DaoRepository_fsRepos
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FsRepo'
  /fund/{fundId}/fsrepo/{fsrepoId}/item-data:
    get:
      tags:
        - funds
      operationId: Fund_fsRepoItemData
      parameters:
        - $ref: '#/components/parameters/FundIdParameter'
        - $ref: '#/components/parameters/FsRepoIdParameter'
        - name: path
          in: query
          required: true
          description: file path in the repository
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            '*/*':
              schema:
                type: string
                format: binary
  /fund/{fundId}/fsrepo/{fsrepoId}/items:
    get:
      tags:
        - funds
      operationId: Fund_fsRepoItems
      parameters:
        - $ref: '#/components/parameters/FundIdParameter'
        - $ref: '#/components/parameters/FsRepoIdParameter'
        - name: filterType
          in: query
          required: false
          description: >-
            Optional filter to return only folders or files. If not specified
            all items are returned
          schema:
            type: string
            enum:
              - FOLDER
              - FILE
        - name: path
          in: query
          required: false
          description: Optional path in the repository
          schema:
            type: string
        - name: lastKey
          in: query
          required: false
          description: >-
            Optional parameter to return next batch of items. See FsItems for
            more details.
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FsItems'
  /fund/{fundId}/fsrepo/{fsrepoId}/linkitem/{nodeId}:
    put:
      tags:
        - funds
      operationId: Fund_fsCreateDAOLink
      parameters:
        - $ref: '#/components/parameters/FundIdParameter'
        - $ref: '#/components/parameters/FsRepoIdParameter'
        - $ref: '#/components/parameters/NodeIdParameter'
        - name: path
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: integer
  /fund/{fundId}/fsrepos:
    get:
      tags:
        - funds
      operationId: Fund_fsRepos
      description: Return list of filesystem repositories
      parameters:
        - $ref: '#/components/parameters/FundIdParameter'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FsRepo'
  /io/export:
    post:
      tags:
        - io
      operationId: Io_exportRequest
      description: Create export file of funds or access points
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: integer
      requestBody:
        description: Export request parameters
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportParams'
  /io/export-status/{requestId}:
    get:
      tags:
        - io
      operationId: Io_getExportStatus
      description: Getting the export status by request id
      parameters:
        - name: requestId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportRequestStatus'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseException'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseException'
  /io/file/{requestId}:
    get:
      tags:
        - io
      operationId: Io_getExportFile
      description: Getting the generated file by request id
      parameters:
        - name: requestId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '102':
          description: Informational
        '200':
          description: The request has succeeded.
          content:
            '*/*':
              schema:
                type: string
                format: binary
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseException'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseException'
components:
  parameters:
    FsRepoIdParameter:
      name: fsrepoId
      in: path
      required: true
      description: FileSystem repository ID
      schema:
        type: integer
    FundIdParameter:
      name: fundId
      in: path
      required: true
      description: Fund ID
      schema:
        type: integer
    NodeIdParameter:
      name: nodeId
      in: path
      required: true
      description: Node ID
      schema:
        type: integer
  schemas:
    AdminInfo:
      type: object
      properties:
        funds:
          type: integer
          format: int32
          description: Number of funds
        levels:
          type: integer
          format: int32
          description: Number of valid levels
        accessPoints:
          type: integer
          format: int32
          description: Number of valid access points
        users:
          type: integer
          format: int32
          description: Number of users
        loggedUsers:
          type: integer
          format: int32
          description: Number of logged users
      description: Basic statistics about Elza instance
      required:
        - funds
        - levels
        - accessPoints
        - users
        - loggedUsers
    ApStateApproval:
      type: string
      description: States of ApState
      enum:
        - NEW
        - TO_APPROVE
        - APPROVED
        - TO_AMEND
    ApStateUpdate:
      type: object
      properties:
        typeId:
          type: integer
          description: id of type
        scopeId:
          type: integer
          description: id of scope
        comment:
          type: string
          description: comment
        stateApproval:
          allOf:
            - $ref: '#/components/schemas/ApStateApproval'
          description: state of ApState
      description: Data for changing state of ApAccessPoint
      required:
        - stateApproval
    AutoValue:
      type: object
      properties:
        itemTypeId:
          type: integer
          description: identifier of the type of the description element
        itemSpecId:
          type: integer
          description: identifier of the specification of the description element
        value:
          type: string
          description: value of the element
      description: Automatically generated elements of the description
      required:
        - itemTypeId
        - itemSpecId
        - value
    BaseException:
      type: object
      properties:
        type:
          type: string
        code:
          type: string
        message:
          type: string
        level:
          type: string
        properties:
          type: object
          additionalProperties:
            type: object
        stackTrace:
          type: string
      description: Error specification for the client
      required:
        - type
        - code
    DeleteAccessPointDetail:
      type: object
      properties:
        replacedBy:
          type: string
          description: Id of the entity being replaced
        replaceType:
