spring:
  datasource:
    url: jdbc:h2:mem:scratchdb
    username:
    password:
    
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        trace: true

  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true

# !!! při změně DB změnit i elza.data.url !!!
  jpa:
    show-sql: false
    #pametova databaze automaticky zapina hibernate.ddl-auto: create
    hibernate.ddl-auto: none

    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        cache:
          use_second_level_cache: true
          region.factory_class: jcache
        search:
          coordination:
            strategy: outbox-polling
          backend:
            analysis:
              configurer: cz.tacr.elza.domain.LuceneAnalyzerConfigurer
            directory:
              root: ${elza.workingDir}/lucene/indexes
          #automatic_indexing:
          #  strategy: none

elza:
  debug:
    h2:
      # Enable H2 DB console on URL .../console
      console: true
    # Log http requets
    # requests: true
  workingDir: ./work
  locale: cs
  asyncActions:
    node:
      threadCount: 4
      maxPerFund: 2
    bulk:
      threadCount: 4
      maxPerFund: 1
    output:
      threadCount: 4
      maxPerFund: 1
  scope:
    deleteWithEntities: false
  startupService:
    autoStart: false
  package:
    testing: true

logging:
  level:
    cz.tacr.elza: INFO
