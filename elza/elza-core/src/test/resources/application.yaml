spring:
  datasource:
    url: jdbc:h2:mem:scratchdb
#     url: jdbc:jtds:sqlserver://vyv-db/vyv_elza_test
#     username: vyv
#     password: vyv
#    url: jdbc:postgresql://localhost/elza-test
#    username: app
#    password: app

  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true

# !!! při změně DB změnit i elza.data.url !!!
  jpa:
    show-sql: false
    #pametova databaze automaticky zapina hibernate.ddl-auto: create
    hibernate.ddl-auto: none

    properties:
        net.sf.ehcache.configurationResourceName: /ehcache.xml
        hibernate:
            format_sql: true

            cache:
                use_second_level_cache: true
                region.factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory


            dialect: org.hibernate.dialect.H2Dialect
#            dialect: org.hibernate.dialect.PostgreSQLDialect


elza:
  debug:
    h2:
       # Enable H2 DB console on URL .../console
       console: false
    # Log http requets
    # requests: true
  workingDir: ./work
  locale: cs
  asyncActions:
    node:
      threadCount: 4
      maxPerFund: 2
    bulk:
      threadCount: 4
      maxPerFund: 1
    output:
      threadCount: 4
      maxPerFund: 1
  scope:
    deleteWithEntities: false
  startupService:
    autoStart: false

logging:
  level:
    cz.tacr.elza: DEBUG
