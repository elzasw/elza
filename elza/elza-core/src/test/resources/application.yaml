spring:
  datasource:
    url: jdbc:h2:mem:scratchdb
    username:
    password:

  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true

# !!! při změně DB změnit i elza.data.url !!!
  jpa:
    show-sql: false
    #pametova databaze automaticky zapina hibernate.ddl-auto: create
    hibernate.ddl-auto: none

    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        cache:
          use_second_level_cache: true
          region.factory_class: jcache

elza:
  debug:
    h2:
      # Enable H2 DB console on URL .../console
      console: false
    # Log http requets
    # requests: true
  workingDir: ./work
  locale: cs
  asyncActions:
    node:
      threadCount: 4
      maxPerFund: 2
    bulk:
      threadCount: 4
      maxPerFund: 1
    output:
      threadCount: 4
      maxPerFund: 1
  scope:
    deleteWithEntities: false
  startupService:
    autoStart: false

logging:
  level:
    cz.tacr.elza: DEBUG
  file: 
    name: C:/temp/elza/logs/elza3-test.log
    max-size: 500MB
