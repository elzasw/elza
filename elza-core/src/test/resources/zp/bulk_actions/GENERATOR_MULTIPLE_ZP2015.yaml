name: Vícenásobný generátor
code_type_bulk_action: GENERATOR_MULTIPLE
rule_code: ZP2015

action:
  - DATACE_RANGE
    input_types:
      - ZP2015_UNIT_DATE
    output_type: ZP2015_TITLE

  - NODE_COUNT
    output_type: ZP2015_UNIT_COUNT
    apply_parents: false

  - NODE_COUNT
    output_type: ZP2015_UNIT_COUNT

  - TEXT_AGGREGATION
    ignore_duplicated: false
    input_types:
      - ZP2015_NOTE
      - ZP2015_UNIT_DATE_TEXT
      - ZP2015_LEGEND
    output_type: ZP2015_TITLE

  - COPY
    input_types:
      - ZP2015_TITLE
    output_type: ZP2015_TITLE

  - TABLE_STATISTIC
    input_types:
      - ZP2015_TITLE
    output_type: ZP2015_STATISTICS
    output_table_code: KEY
    output_table_type: TEXT