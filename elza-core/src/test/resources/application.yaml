spring:
  datasource:
    url: jdbc:h2:mem:scratchdb
#     url: jdbc:jtds:sqlserver://vyv-db/vyv_elza_test
#     username: vyv
#     password: vyv
#     url: jdbc:postgresql://127.0.0.1/elza2
#     username: app
#     password: app

# !!! při změně DB změnit i elza.data.url !!!

  jpa:
    show-sql: false
    #pametova databaze automaticky zapina hibernate.ddl-auto: create
    hibernate.ddl-auto: none

    properties:
        net.sf.ehcache.configurationResourceName: /ehcache.xml
        hibernate:
            format_sql: true
            
            #zmena defaultniho generovani PK (pokud anotace @GeneratedValue neuvede jinak pouzije se tento generator)
            #viz org.hibernate.jpa.AvailableSettings.IDENTIFIER_GENERATOR_STRATEGY_PROVIDER
            ejb.identifier_generator_strategy_provider: cz.tacr.elza.hibernate.IdentifierGeneratorStrategyProvider
        
            #viz org.hibernate.cfg.AnnotationBinder.generatorType
            id.new_generator_mappings: true
        
            cache:
                use_second_level_cache: true
                region.factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory

            search:
                lucene_version: LUCENE_CURRENT
                default:
                    indexBase: ${elza.workingDir}/lucene/indexes/
                    directory_provider: filesystem

            dialect: org.hibernate.spatial.dialect.h2geodb.GeoDBDialect

elza:
  data:
    url: jdbc:h2:mem:scratchdb

  treenode:
    defaultTitle: <Není nastaven popisek>

  workingDir: ./work

  xmlImport:
    transformationDir: ${elza.workingDir}/transformations/

  xmlExport:
    transformationDir: ${elza.workingDir}/xmlExportTransformations/

  rulesDir: ${elza.workingDir}/rules

  dmsDir: ${elza.workingDir}/dms/

  rules:
    ZP2015:
      default:
        - NORMAL

  groovy:
    groovyDir: ${elza.workingDir}/groovy
  interpi:
    interpiDir: ${elza.workingDir}/interpi

  fund:
      ZP2015:
        default:
          tree-item:
            - ZP2015_TITLE
            - ZP2015_UNIT_DATE
          accordion-left:
            - ZP2015_TITLE
            - ZP2015_UNIT_DATE
          accordion-right:
            - ZP2015_FOLDER_TYPE
            - ZP2015_STORAGE_ID
          hierarchy:
            ZP2015_LEVEL_TYPE:
              ZP2015_LEVEL_ROOT:
                icon: fa-sitemap
                separator-first: '||'
                separator-other: '|'
              ZP2015_LEVEL_SERIES:
                icon: fa-server
                separator-first: '||'
                separator-other: '|'
              ZP2015_LEVEL_FOLDER:
                icon: fa-folder-o
                separator-first: '||'
                separator-other: '|'
              ZP2015_LEVEL_ITEM:
                icon: fa-building
                separator-first: '||'
                separator-other: '|'
              ZP2015_LEVEL_PART:
                icon: fa-building-o
                separator-first: '||'
                separator-other: '|'

  type-groups:
      ZP2015:
        default:
          GROUP1:
            types:
              - code: ZP2015_NOTE
                width: 0
              - code: ZP2015_LEVEL_TYPE
                width: 1
              - code: ZP2015_UNIT_ID
                width: 2
              - code: ZP2015_ORIGINATOR
                width: 0
          GROUP2:
            types:
              - code: ZP2015_SIZE
                width: 1
              - code: ZP2015_OTHER_ID
                width: 3

  record:
    scopeCodes:
      - GLOBAL
